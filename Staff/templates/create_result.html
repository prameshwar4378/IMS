{% extends 'staff_base.html' %}

{% block content %}
<style>
input{
    width:100%
}
</style>
<main id="main" class="main">

    <div class="pagetitle">
        <h1>Enter Subject Wise Marks</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Enter Subject Wise Marks</li>
            </ol>
        </nav>
        {% comment %} <a href="{% url 'new_admission' %}" class="btn btn-primary text-light"
            style="position: relative; left:70%; top:-50px;"><b> New Admission</b></a> {% endcomment %}

    </div><!-- End Page Title -->

    <section class="section dashboard">
        <div class="row">
            <!-- Left side columns -->
            <div class="col-lg-12">
                <div class="row">

                    <form action="" method="get">
                        {% csrf_token %}
                        {{filter.form}}
                        <input type="submit" value="Submit" class="btn btn-primary">
                    </form>

                       {% comment %} {% for j in rec %}
                            <select name="student_name" id="student_name" style="width:12%; margin:3px;">
                                {% for i in rec %}
                                <option value="{{i.student_name}}">{{i.student_name}}</option>
                                {% endfor %}
                            </select>
                            <input type="text" name="student_prn_no" placeholder="student_prn_no"
                                style="width:12%; margin:3px;">
                            <input type="text" name="class_name" placeholder="class_name" style="width:12%; margin:3px;">
                            <input type="text" name="subject_name" placeholder="subject_name"
                                style="width:12%; margin:3px;">
                            <input type="text" name="min_marks" placeholder="min_marks" style="width:12%; margin:3px;">
                            <input type="text" name="obtained_marks" placeholder="obtained_marks"
                                style="width:12%; margin:3px;">
                            <input type="text" name="passing_marks" placeholder="passing_marks"
                                style="width:12%; margin:3px;">
                            <input type="text" name="out_off_marks" placeholder="out_off_marks"
                                style="width:12%; margin:3px;">
                            <hr>
                        {% endfor %}  {% endcomment %}

                </div>
            </div>
        </div><!-- End Left side columns -->
    </section>

</main><!-- End #main -->



{% endblock content %}
